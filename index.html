<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="font.css">
</head>

<body>
    <div class="container flex ">
        <div class="left  test_margin">
            <div class="upper   back_color rounded ">
                <img src="images/logo.svg" alt="main_logo" class="invert logo">
                <ul>
                    <li class="p-1"><img src="images/home.svg" alt="home" class="invert"> Home</li>
                    <li class="p-1"><img src="images/search.svg" alt="search" class="invert">Search</li>
                </ul>

            </div>
            <div class="lower  back_color rounded ">
                <div class="lib flex">
                    <img src="images/Lib.svg" alt="Library" class="invert">
                    <h2>Your Library</h2>

                </div>
                <div class="song-list border ">

                    <div class="songcard">
                        <img class="invert" src="controls/music.svg" alt="">
                        <div class="songinfo">
                            <div class="song__name">
                                Song Name
                            </div>
                        </div>
                        <img src="controls/play.svg" alt="">
                    </div>









                                    



                </div>


                <footer>
                    <div class="legal">
                        <p class="legal-1">Legal</p>
                        <p class="legal-1">Safety&Privacy center</p>
                        <p class="legal-1">Privacy policy</p>
                        <p class="legal-1">Cookies</p>
                        <p class="legal-1">About ads</p>
                        <p class="legal-1">Accesblity</p>
                        <p class="legal-1">Cookies</p>
                    </div>
                </footer>

            
            </div>

        </div>
        <div class="right rounded">
            <div class="header rounded">
                <div class="arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M16.2426 6.34317L14.8284 4.92896L7.75739 12L14.8285 19.0711L16.2427 17.6569L10.5858 12L16.2426 6.34317Z"
                            fill="currentColor" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.5858 6.34317L12 4.92896L19.0711 12L12 19.0711L10.5858 17.6569L16.2427 12L10.5858 6.34317Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <nav>
                    <button class="invert">Sign up</button>
                    <button>Login</button>
                </nav>
            </div>
            <div class="playlist">
                
                <h2 class="playlist-1 ">Popular Playlist</h2>
                <div class="flexing">
                    


                    <div class="card-container">
                        <div class="card">
                            <img src="https://i.scdn.co/image/ab67616d00001e02d5f4378b1ffc9119fdc7306d" alt="Song_image ">
                        <h3>Sajni</h3>
                        <p>Ram Sampath,Arijit Singh,Prashant Pandey</p>
                    </div>
                    

                </div>
               

            </div>
                
            
            
        </div>    
        <div class="player">
            <div class="control">
                <div class="play_pause ">
                    <img src="controls/previous.svg" alt="">
                    <img src="controls/play.svg" alt="">
                    <img src="controls/next.svg" alt="">
                </div>
            </div>
        
        </div>
        
        </div>
        
    </div>



   
    <script src="script.js"></script>
</body>

</html>
